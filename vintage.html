    /* Stile per il bottone del menu */
    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropbtn {
        background-color: #c20000;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        border-radius: 25%; /* Stile rotondo */
        transition: transform 0.3s ease; /* Animazione fluida */
    }

    .dropbtn:hover {
        transform: scale(1.1) translateY(-5px); /* Rimbalzo e ingrandimento al passaggio del mouse */
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        transition: background-color 0.3s ease; /* Animazione fluida */
        position: relative;
    }

    .dropdown-content a:hover {
        background-color: #ddd; /* Cambia colore al passaggio del mouse */
    }

    .dropdown:hover .dropdown-content {
        display: block; /* Mostra il menu quando ci si passa sopra col cursore */
    }

    .dropdown:hover .dropbtn {
        background-color: rgb(0, 0, 0); /* Cambia colore del bottone al passaggio del mouse */
    }

    /* Stile per le immagini */
    .image-popup {
        display: none;
        position: absolute;
        top: -320%;
        left: 50%;
        transform: translateX(-50%);
        background-color: #fff;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        z-index: 2;
    }

    /* Animazione per le immagini */
    .image-popup img {
        max-width: 100px;
        max-height: 100px;
        transition: opacity 0.3s ease;
    }

    /* Animazione per le immagini al passaggio del mouse */
    .dropdown-content a:hover .image-popup {
        display: block;
    }
</style>
</head>
