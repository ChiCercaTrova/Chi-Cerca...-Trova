<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richiedi Disponibilità</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
        }

        .container {
            width: 430px;
            height: 440px;
            position: relative;
            transform-style: preserve-3d;
            animation: spin 10s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotatex(10deg);
            }
            100% {
                transform: rotatex(10deg);
            }
        }

        .form-wrapper {
            width: 100%;
            height: 200%;
            position: absolute;
            transform: translateZ(200px);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h2 img {
            margin-right: 10px;
            height: 30px; /* Imposta l'altezza desiderata per il logo */
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h2><img src="358363449_666672092150776_7225227594018476518_n-removebg-preview.png" alt="Logo">Richiedi Disponibilità</h2>
            <form action="mailto:info@cercamercatino.com" method="post" enctype="text/plain">
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" required><br>
                <label for="cognome">Cognome:</label><br>
                <input type="text" id="cognome" name="cognome" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="messaggio">Messaggio:</label><br>
                <textarea id="messaggio" name="messaggio" required placeholder="è ancora disponibile?..."></textarea><br>
                <textarea id="messaggio" name="messaggio" required placeholder="Come funziona il ritiro/spedizione?..."></textarea><br>
                <input type="submit" value="Invia">                             
            </form>
        </div>
    </div>
</body>                               
</html>
