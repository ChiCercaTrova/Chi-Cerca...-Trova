<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">PRODUCT LIST</div>
        <div class="listProduct">

        </div>
    </div>

    <script>
        //Important note: If you have downloaded the code
        // but still encounter errors when running the program,
        // please watch the video at this link because
        // I have shown you how to run the project properly.
        // https://www.youtube.com/watch?v=okyfcpZfPAU&t=142s
        let products = null;
        // get datas from file json
        fetch('products.json')
            .then(response => response.json())
            .then(data => {
                products = data;
                addDataToHTML();
            })

        function addDataToHTML(){
            // remove datas default from HTML
            let listProductHTML = document.querySelector('.listProduct');

            // add new datas
            if(products != null) // if has data
            {
                products.forEach(product => {
                    let newProduct = document.createElement('a');
                    newProduct.href = '/detail.html?id=' + product.id;
                    newProduct.classList.add('item');
                    newProduct.innerHTML = 
                    `<img src="${product.image}" alt="">
                    <h2>${product.name}</h2>
                    <div class="price">$${product.price}</div>`;
                    listProductHTML.appendChild(newProduct);
                });
            }
        }
    </script>
</body>
</html>

    <html lang="IT">
    <head>
        <meta charset="UTF-8">

        <title>Dettaglio Prodotto</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #ffffff; /* Background bianco */
            }
            .container {
                max-width: 800px;
                margin: 20px auto;
                padding: 20px;
                background-color: #ffffff; /* Background bianco */
                border: 1px solid #ddd; /* Bordo grigio chiaro */
                border-radius: 10px; /* Bordi arrotondati */
            }
            h1 {
                text-align: center;
                margin-bottom: 20px;
            }
            .product-details {
                text-align: center;
            }
            .product-details img {
                max-width: 100%;
                height: auto;
                border-radius: 10px; /* Bordi arrotondati */
                margin-bottom: 20px;
                position: relative;
                overflow: hidden;
                transition: transform 0.3s ease;
            }
            .product-details img:hover {
                transform: scale(1.1);
            }
            .product-details img::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(255, 255, 255, 0.3); /* Sfondo bianco trasparente */
                opacity: 0;
                transition: opacity 0.3s ease;
            }
            .product-details img:hover::before {
                opacity: 1;
            }
            .product-details img::after {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                width: 300%;
                height: 300%;
                background: radial-gradient(circle, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.3) 100%); /* Effetto luce */
                transform: translate(-50%, -50%);
                opacity: 0;
                transition: opacity 0.3s ease;
            }
            .product-details img:hover::after {
                opacity: 1;
            }
            .price {
                font-size: 20px;
                font-weight: bold;
                color: #ff0000; /* Testo rosso */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Dettaglio Prodotto</h1>
            <div class="product-details">
                <img src="1.png" alt="Nome Prodotto">
                <div class="price">$10</div>
                <p>Descrizione del prodotto...</p>
            </div>
        </div>
    </body>
